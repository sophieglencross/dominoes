<!DOCTYPE html>
<html>

<head>
    <title>Dominoes</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ url_for('static', filename='domino.js') }}" type="text/javascript"></script>
</head>

<body onload="get_game_state()"/>


<div id="container"> <!--Page container-->

    <div id="header"> <!--Main header-->
        <h1 id="banner">Dominoes</h1>
    </div>

    <div id="navbar">
        <h2>Game history</h2>
        <div id="history"></div>
    </div>

    <div id="content"> <!--Main content-->
        <h2>Board</h2>

        <div id="board">
        <table align="center">
            <tr><td>[0|0]</td><td>[0|4]</td><td>[4|4]</td><td>[4|1]</td></tr>
        </table>
        </div>

        <hr>

        <table width="100%" align="center">
            <tr>
                <td width="50%" align="center">
                    <div id="player0" />
                </td>
                <td width="50%" align="center">
                    <div id="player1" />
                </td>
            </tr>
            <tr>
                <td width="50%" align="center">
                    <div id="player2" />
                </td>
                <td width="50%" align="center">
                    <div id="player3" />
                </td>
            </tr>
        </table>
    </div>

</div> <!--Closing container div-->

</body>
</html>
